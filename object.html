<body>
    <h1>Object in java script</h1>
    <script>
        m={ maths:20,
            physics:"Fail",
            chemistry:25}
        document.write(m.maths + m.physics + m.chemistry);
        document.write("<br> <br>")
      emp={id:11,
                       name:"meena",
                       salary:3000,
                       maths:25}
           document.write("<br>" + emp.id +"<br>" + emp.name + emp.salary + emp.maths)  

           //create instance of an object  
           document.write("<br> <br>")
           var person= new Object;

           person.name="Aachal",
           person.age=25,
           person.number=485137,
           person.education="B.tech Graduate"

           document.write(person.name + " is " + person.age + " years old. <br> Phone number: " + person.number + "<br> Education " + person.education)
    
           //constructor

           function emp(id, salary, name)
           {
            this.id=id,
            this.salary=salary,
            this.name=name
           }

           e= new emp(5, 40599, "nisha")
           document.write("<br>" + e.id + e.salary + e.name);
    
    </script>
