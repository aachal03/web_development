<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"

            content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <script>
            //fun prototype
            function arthimetic(x, y) {
                this.x = x;
                this.y = y;
            }
            //cannot use arrow function becuase it does not work as a constructor 
            arthimetic.prototype.add = function () {
                return (this.x + this.y);
            }

            arthimetic.prototype.mul = function () {
                return (this.x * this.y)
            }

            arthimetic.prototype.sub = function(){
                return (this.y - this.x);
            }

            var a1 = new arthimetic(4, 5);
            document.write("addition is : " + a1.add() + "<br>")
            document.write("multiplication is: " + a1.mul() + "<br>")
            document.write("subtraction is: " + a1.sub() + "<br>")

            document.write("<hr>");

            function emp(id, post){
                this.id = id;
                this.post = post;   
            }

            emp.prototype.age=45;
            emp.prototype.salary=20500;
            emp.prototype.det= function(){
                return (this.id + " " + this.post + " " + this.age+ " "  + this.salary )
            }

            var e1 = new emp(23, "Technical Support")
            document.write("Emp details are : " + e1.id + " " + e1.post + " " + e1.age + " " + e1.salary)
            var e2 = new emp(145,"Associate Engineer")

            document.write("<br> details are " + e2.det());




        </script>

    </body>

</html>
