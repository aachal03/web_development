<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            class parent {

                show_parent() {
                    document.write("<br> Parent class")
                }
            }

            class child extends parent {
                show_child() {
                    document.write("<br> child class")
                }
            }

            var obj = new child();
            obj.show_child();
            obj.show_parent();



        </script>



    </body>

</html>
