<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each function, unorder list</title>

    <style>
        h1{
            background-color: peachpuff;
        }
    </style>
</head>
<body>
    <h1 id="d1"></h1>

    <script>
        var n=[1,2,3,4];

        let list="<ul>";

            //use foreach function to print each element of the array
            n.forEach(show);

            list +="</ul>" //list =list + <ul>

            //storing the array elements in list items(li) by creating a function show and passing value
            function show(value)
            {
                list= list + "<li>" + value + "</li>"
            }
            //print the value 
            document.getElementById("d1").innerHTML= list
            document.write("<br>")

            var a=[1,4,7];
            a.forEach(odd_even);
            function odd_even(v)
            {
                if(v % 2 == 0)
                document.write( v + " even <br>")
                
                else{
                document.write(v + " odd <br>")
                }
            }
            


    </script>

</body>
</html>
