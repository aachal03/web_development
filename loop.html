<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Javascript</title>
</head>
<body>
    <script>

        //for loop
        // var n;
        for( var n=0; n<=10; n++)
        {
            var n1, n2=2;
            n1=n+n2
            document.write("<br>" + n);
        }
        document.write("<br> Thankyou <br>");

        //while loop
        var n1=0;
        while(n1<=5)
        {
            document.write("<br> " , n1);
            n1++;
        }
        document.write("<br> Thankyou <br>");


        var n2=6;
        while(n2>0)
        {
            document.write("<br> " , n2);
            n2--;
        }
        document.write("<br> Thankyou <br>");


        //do while
        var n3=0;
        do{
            document.write("<br> ", n3);
            n3++;
        }while(n3<10);

    </script>
</body>
</html>
