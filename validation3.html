<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Validation form</h1>
        <form action="" name="myform" onsubmit="return validate()"></form>
            
            
            <input type="text"
                name="num"
                placeholder="Enter only numeric value">
            <span id="d1"></span>
            <br><br>

            <input type="submit"
                value="Register">

        </form>

        <script>
            function validate() {
                var n1 = document.myform.num.value;
                if (isNaN(n1)) {
                    document.getElementById("d1").innerHTML = "Enter only numbers "
                    document.getElementById("d1").style.color = "red"
                }
            }

        </script>

    </body>

</html>
