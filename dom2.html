<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>

<body>
    <form name="form1">
        <input type="text" name="num1" id="n1" placeholder="Enter Value 1">
        <input type="text" name="num2" id="n2" placeholder="Enter Value 1">
        <br>
        <button onclick="check()" value="print">print</button>
        <h1 id="d1"></h1>
    </form>

    <script>
        function check() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            
            alert(a - b);
        }
    </script>
</body>

</html>
