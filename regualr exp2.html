<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Regular experssion</h1>

        <script>
            //this is a regular expression literal. 'i' is flag which ignores the case(upper/lower)
            let str = /is/gi

            //fun to match the expression
            let s = "Lorem ipsum dolor sit, IS consectetur is elit."

            //exec() this is an inbuilt fun which will return an array if there is a match or else it will return null
            let res = str.exec(s)
            console.log(res)


        </script>
    </body>

</html>
