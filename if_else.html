<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else in Javascript</title>
</head>
<body>
    <script>
        //single if else
        var n1=55;

        if(n1>100){
            document.write("n1 is Greater than 100<br>");
        }
        else{
            document.write("n1 is less than 100<br>")
        }

        //ladder if else
        var marks=7;

        if(marks>=85)
        {
            document.write("<br> You have passed with Distinction <br>");
        }
        else if(marks>=70 && marks<85)
        {
            document.write("<br> You have passed with First Class <br>"); 
        }
        else if(marks>=60 && marks<70)
        {
            document.write("<br> You have passed with Second Class <br>");
        }
        else if(marks>=40 && marks<60)
        {
            document.write(" <br>You have passed with Thrid Class <br>");
        }
        else{
            document.write("<br> Sadly you have failed <br>");
        }

        //nested if else
        var PCM=120, CET=180;

        if(PCM>=75 && PCM<=200)
        {
            if(CET>=90 && CET<=210)
            {
                document.write("<br> Congratulations you are eligible for an admission in B.Tech Computer Engineering <br>");
            }
            else{
                document.write("<br> Sorry! Your marks don't match the required criteria <br>");
            }
        }
        else{
            document.write("<br> Please try for the next academic year! <br>");
        }

        //check if the given number is even or odd
        var num=75;

        if(num % 2 == 0)
        {
            document.write("<br> the number is even")
        } 
        else{
            document.write("<br> The number is odd")
        }

    </script>

</body>
</html>
