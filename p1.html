<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>

    <script src="p1.js"></script>
</head>
<body>
    <script>
        //functions are always followed by ()- round brackets
        //Print on console: "console.log("Hello");"
        console.log("Hello");
        //Print on browser : "document.write("<br> Welcome to JavaScript");"
        document.write("<br> Welcome to JavaScript");

        //Variable syntax: var variablename= value;
        //to check the data type of the variable: typeof(variablename)
        //types of variable: number(111, ,2783), character(a, j, b, v), string(aachal, hey)
        var a=2132;
        document.write("<br>" + a + " " + typeof(a))

        var b="Hey"
        document.write(b)
        console.log(typeof(b))
    </script>

</body>
</html>
