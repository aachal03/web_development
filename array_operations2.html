<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & operations(2)</title>
</head>
<body>
<script>
    //10. splice
    const a=["jan", "feb" , "june", "july"]
    document.write("Array before splice : -  " + a)
    document.write("<br>")

    a.splice(2, 0, "march" , "april" , "may")
    document.write("Array after splice : -  " + a)
    document.write("<br>")

    var b=a.splice(1);
    document.write("splice element: " +  b + "<br>")
    document.write("array after splice:  " + a)
    
    document.write("<hr>")
    
    //11. slice --not clear
    const c=[" Aug" , "Sept", "Oct", "Nov"]
    document.write("Array before slice : -  " + c)
    document.write("<br>")

    d=c.slice(1) //????
    document.write("slice element : -  " + d)
    document.write("<br>")
</script>


</body>
</html>
