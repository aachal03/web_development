        <script>
            //11. splice- add or remove elemets from a specific location.
            const a = ["jan", "feb", "june", "july"]
            document.write("Array before splice : -  " + a)
            document.write("<br>")

            a.splice(2, 0, "march", "april", "may")
            document.write("<h3>Array after splice : -  </h3>" + a)
            document.write("<br>")

            var b = a.splice(1);
            document.write("splice element: " + b + "<br>")
            document.write("array after splice:  " + a)

            document.write("<hr>")

            //12. slice 
            const c = [" Aug", "Sept", "Oct", "Nov"]
            document.write("Array before slice : -  " + c)
            document.write("<br>")

            d = c.slice(2) //- removes the first 2 elements from the array 
            document.write("slice element : -  " + d)
            document.write("<br>")
            document.write("<hr>")

            //13.some - it checks the conditions which returns true or false
            var a3 = ["dfg", 23, 34, "gfh", 875, "UI designer", "software devp", "flutter"];
            function check(a3) {
                return (a3 == "UI des" || a3 == 25)
            }

            var ans = a3.some(check);
            document.write(" <br>" + ans)
            document.write("<hr>")

            //14. find- it finds the element at the first location which statisfy the condition

            var dfg = [5, 41, 7, 35, 4]
            var s1 = dfg.find(function (value) {
                return value > 3;
            })
            document.write("<br> Array " + dfg)
            document.write("<br> The first value which is greater than 3 " + s1)
